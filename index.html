<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Task List</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card__content">
        <h1 class="card__heading-primary">Task List</h1>
        <form id="task-form">
          <div class="input-field">
            <input type="text" name="task" id="task" placeholder="New Task">
            <label for="task">New Task</label>
          </div>
          <button class="btn btn--green">Add Task</button>
        </form>
      </div>
      <div class="card__action">
        <h2 class="card__heading-secondary">Tasks</h2>
        <div class="input-field">
          <input type="text" name="filter" id="filter" placeholder="Filter Tasks">
          <label for="filter">Filter Tasks</label>
        </div>
        <ul class="collection"></ul>
        <button type="button" class="btn btn--dark clear-tasks">Clear Tasks</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
